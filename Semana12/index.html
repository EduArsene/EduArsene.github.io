<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sistema de inventario p</title>
</head>
<body>
    
      
    
    <div class="contenedor-pagina">
        <img src="Fondo.png" alt="esta es una imagen de fondo">
    </div>
    <div class="separaciones">
        <a href="">Inicio</a>
        <a href="">Nosotros</a>
        <a href="">Misión</a>
        <a href="">Contáctanos</a>
    </div>
    <div class="nombre-proyecto">
        <label for="" class="label-principal">Sistema de gestión 
            de inventario 
            y ventas</label>
    </div>
    <div class="descripcion">
        <label for="descr">
            Administrar el sistema del inventario 
            de tu negocio de la manera más 
            fácil y rápida    
        </label>
    </div>

    <div class="caja-email">
        <label for="frase">Dejanos tu correo electrónico para recibir las nuevas</label>
        <input type="text" id="frase" name="frase" placeholder="Ejemplo@gmail.com" class="escritor">
        <button class="boton">
            <img src="email.png" alt="">
        </button>
    </div>
    
    <img src="Captura.PNG" alt="imagen de relleno" class="relleno-img">

    <div class="contenedor-inferior">
        <div class="barra1"> </div>
        <div class="barra2"></div>
        <div class="barra3"></div>
        <div class="barra4"></div>
    </div>
    <div class="poner-algo">asd</div>
